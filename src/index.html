<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/header.html"></include>
    <include src="./partials/example.html"></include> -->

    <section class="gallery">
      <ul>
        <li>
          <picture>
            <source
              srcset="
                ../image/galery-pic1-mobile.webp    1x,
                ../image/galery-pic1-mobile@2x.webp 2x,
                ../image/galery-pic1-mobile@3x.webp 3x
              "
              type="image/webp"
              media="(max-width:767px)"
              
            />
            <source
              srcset="
                ../image/galery-pic1-mobile.jpg    1x,
                ../image/galery-pic1-mobile@2x.jpg 2x,
                ../image/galery-pic1-mobile@3x.jpg 3x
              "
              type="image/jpg"
              media="(max-width:767px)"
            />
            <source
              srcset="
                ../image/galery-pic1-tablet.webp    1x,
                ../image/galery-pic1-tablet@2x.webp 2x,
                ../image/galery-pic1-tablet@3x.webp 3x
              "
              type="img/webp"
              media="(min-width:768px) and (max-width:1199px)"
            />
            <source
              srcset="
                ../image/galery-pic1-tablet.jpg    1x,
                ../image/galery-pic1-tablet@2x.jpg 2x,
                ../image/galery-pic1-tablet@3x.jpg 3x
              "
              type="img/jpg"
              media="(min-width:768px) and (max-width:1199px)"
            />
            <source
              srcset="
                ../image/galery-pic1-desktop.webp    1x,
                ../image/galery-pic1-desktop@2x.webp 2x,
                ../image/galery-pic1-desktop@3x.webp 3x
              "
              type="img/webp"
              media="(min-width:1200px)"
            />
            <source
              srcset="
                ../image/galery-pic1-desktop.jpg    1x,
                ../image/galery-pic1-desktop@2x.jpg 2x,
                ../image/galery-pic1-desktop@3x.jpg 3x
              "
              type="img/jpg"
              media="(min-width:1200px)"
            />
            <img src="../image/galery-pic1-desktop.jpg" alt="icecream wirh rose" />
          </picture>
        </li>
        <li>
          <picture>
            <source
              srcset="
                ../image/galery-pic2-mobile.webp    1x,
                ../image/galery-pic2-mobile@2x.webp 2x,
                ../image/galery-pic2-mobile@3x.webp 3x
              "
              type="image/webp"
              media="(max-width:767px)"
            />
            <source
              srcset="
                ../image/galery-pic2-mobile.jpg    1x,
                ../image/galery-pic2-mobile@2x.jpg 2x,
                ../image/galery-pic2-mobile@3x.jpg 3x
              "
              type="image/jpg"
              media="(max-width:767px)"
            />
            <source
              srcset="
                ../image/galery-pic2-tablet.webp    1x,
                ../image/galery-pic2-tablet@2x.webp 2x,
                ../image/galery-pic2-tablet@3x.webp 3x
              "
              type="img/webp"
              media="(min-width:768px) and (max-width:1199px)"
            />
            <source
              srcset="
                ../image/galery-pic2-tablet.jpg    1x,
                ../image/galery-pic2-tablet@2x.jpg 2x,
                ../image/galery-pic2-tablet@3x.jpg 3x
              "
              type="img/jpg"
              media="(min-width:768px) and (max-width:1199px)"
            />
            <source
              srcset="
                ../image/galery-pic2-desktop.webp    1x,
                ../image/galery-pic2-desktop@2x.webp 2x,
                ../image/galery-pic2-desktop@3x.webp 3x
              "
              type="img/webp"
              media="(min-width:1200px)"
            />
            <source
              srcset="
                ../image/galery-pic2-desktop.jpg    1x,
                ../image/galery-pic2-desktop@2x.jpg 2x,
                ../image/galery-pic2-desktop@3x.jpg 3x
              "
              type="img/jpg"
              media="(min-width:1200px)"
            />
            <img src="../image/galery-pic2-desktop.jpg" alt="icecream wirh rose" />
          </picture>
        </li>
        
      </ul>
    </section>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
